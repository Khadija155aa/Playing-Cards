<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Planetary Playing Cards</title>
   <link rel="stylesheet" href="/styles/screen.css">
   <script src="https://unpkg.com/scrollreveal"></script>
   <script src="/js/scrollreveal.js"></script>
</head>
<body>
   <header>
       <h1>Planetary Playing Cards</h1>
   </header>
  
   <main class="grid-container">
       <!-- Sun Card -->
       <div class="card sun">
           <div class="circle"></div>
           <h2>Sun</h2>
           <p>Type G2V</p>
       </div>


       <!-- Planets Wrapper -->
       <div class="planets-wrapper">
           <div class="card mercury">
               <div class="circle" style="background: gray;"></div>
               <p>Mercury</p>
               <p>0.39 AU</p>
           </div>
           <div class="card venus">
               <div class="circle" style="background: yellow;"></div>
               <p>Venus</p>
               <p>0.72 AU</p>
           </div>
           <div class="card earth">
               <div class="circle" style="background: blue;"></div>
               <p>Earth</p>
               <p>1 AU</p>
           </div>
           <div class="card mars">
               <div class="circle" style="background: red;"></div>
               <p>Mars</p>
               <p>1.52 AU</p>
           </div>
           <div class="card jupiter">
               <div class="circle" style="background: orange;"></div>
               <p>Jupiter</p>
               <p>5.2 AU</p>
           </div>
           <div class="card saturn">
               <div class="circle" style="background: goldenrod;"></div>
               <p>Saturn</p>
               <p>9.58 AU</p>
           </div>
           <div class="card uranus">
               <div class="circle" style="background: lightblue;"></div>
               <p>Uranus</p>
               <p>19.2 AU</p>
           </div>
           <div class="card neptune">
               <div class="circle" style="background: darkblue;"></div>
               <p>Neptune</p>
               <p>30.1 AU</p>
           </div>
       </div>
   </main>


   <script>
       ScrollReveal().reveal('.card', { interval: 200 });
   </script>
</body>
</html>
