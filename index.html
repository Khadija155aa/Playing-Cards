<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetary Playing Cards</title>
    <link rel="stylesheet" href="/styles/screen.css">
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="/js/scrollreveal.js"></script>

</head>
<body>
    <header>
        <h1>Planetary Playing Cards</h1>
    </header>
    <main class="grid-container">
        <div class="card sun">
            <div class="circle"></div>
            <h2>Sun</h2>
            <p>Type G2V</p>
        </div>
        
        
        <div class="card planet">
            <div class="circle" style="background: gray;"></div>
            <h2>Mercury</h2>
            <p>0.39 AU</p>
        </div>
        
        <div class="card planet">
            <div class="circle" style="background: yellow;"></div>
            <h2>Venus</h2>
            <p>0.72 AU</p>
        </div>
        
        <div class="card planet">
            <div class="circle" style="background: blue;"></div>
            <h2>Earth</h2>
            <p>1 AU</p>
        </div>
        
        <div class="card planet">
            <div class="circle" style="background: red;"></div>
            <h2>Mars</h2>
            <p>1.52 AU</p>
        </div>
        
        <div class="card planet">
            <div class="circle" style="background: orange;"></div>
            <h2>Jupiter</h2>
            <p>5.2 AU</p>
        </div>
        
        <div class="card planet">
            <div class="circle" style="background: goldenrod;"></div>
            <h2>Saturn</h2>
            <p>9.58 AU</p>
        </div>
        
        <div class="card planet">
            <div class="circle" style="background: lightblue;"></div>
            <h2>Uranus</h2>
            <p>19.22 AU</p>
        </div>
        
        <div class="card planet">
            <div class="circle" style="background: darkblue;"></div>
            <h2>Neptune</h2>
            <p>30.05 AU</p>
        </div>
        
    </main>
    <script>
        ScrollReveal().reveal('.card', { interval: 200 });
    </script>
</body>
</html>
